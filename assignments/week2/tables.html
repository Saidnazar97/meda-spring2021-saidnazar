<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tables using HTML</title>
  </head>
  <body>
    <!-- The table element holds 1 entire table -->
    <table>
      <!-- thead is titles for the columns of -->
      <thead>
        <!-- tr for rows of tables -->
        <tr>
          <!-- td shows individual cells -->
          <td>First Name</td>
          <td>Last Name</td>
          <td>Date of Birth</td>
          <td>Address</td>
        </tr>
      </thead>
      <!-- tbody shows rows of content -->
      <tbody>
        <tr>
          <td>Saidnazar</td>
          <td>Rakhimboev</td>
          <td>4/14/1997</td>
          <td>San Francisco</td>
        </tr>
        <tr>
          <td>Dada</td>
          <td>John</td>
          <td>7/14/1998</td>
          <td>Texas</td>
        </tr>
        <tr>
          <td>Sean</td>
          <td>Joe</td>
          <td>8/16/1994</td>
        </tr>
        <tr>
          <td>Alin</td>
          <td>Makayi</td>
          <td>6/17/1993</td>
        </tr>
        <tr>
          <td>Steve</td>
          <td>John</td>
          <td>9/26/1987</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
