<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Block & Inline, Filepath, and Etities & Symbols</title>
  </head>
  <body>
    <!-- Block and Inline -->
    <p style="background: grey">This is a sentence.</p>
    <p style="background: pink">This is a second sentence</p>

    <!-- End of block and inline -->

    <!-- Filepath -->
    <img
      src="./cat-medical-mask-protective-antiviral-260nw-1684423789.webp"
      alt="Cat is wearing mask"
    />
    <!-- The End of Filepath -->

    <!-- Etities & Symbols -->
    <p style="background: pink">
      This sentence shows &#60; less than math symbol
    </p>
    <p>&copy; Saidnazar 2021</p>
    <p>&trade; Uzex</p>
    <!-- The end of Entities and Symbols -->
  </body>
</html>
