<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Positions in CSS</title>
    <style>
      body {
        height: 2000px;
      }

      #red {
        background-color: red;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 500px;
        left: 500px;
      }

      #blue {
        background-color: blue;
        width: 200px;
        height: 200px;
        position: fixed;
        left: 400px;
        z-index: 1;
      }

      #green {
        background-color: green;
        width: 200px;
        height: 200px;
        position: relative;
        top: 500px;
        left: 500px;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
  </body>
</html>
